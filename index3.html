<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<body>
   <!--jumbotron - page header-->
   <!--big box for calling extra attention to special content-->
   <!--Jumbotron inside container or outside of container-->
   
   <div class="Jumbotron">
        <h1> Welcome to Bootstrap</h1>
        <p>this is --Jumbotron outside of container</p>
   </div>
   <div class="container-fluid">
    <div class="Jumbotron">
      <h1> Welcome to Bootstrap</h1>
      <p>this is --Jumbotron inside of container-fluid</p>
    </div>
   <div class="container--">
      <div class="Jumbotron jumbo-edit">
        <h1> Welcome to Bootstrap</h1>
        <p>this is --Jumbotron  inside of container</p>
      </div>
    </div>

   
</body>
</html>
